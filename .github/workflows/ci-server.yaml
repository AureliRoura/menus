name: CI server

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: change directory
      run: cd ./server

    - name: Install server dependencies
      run: npm install

    - name: Audit for vulnerabilities
      run: npm audit

    - run build
      run: npm run build

    name: change directory
      run: cd ..

    - name: save dist folder as artifact
      uses: actions/upload-artifact@v4
      with:
        name: server-dist
        path: server/dist
        retention-days: 1