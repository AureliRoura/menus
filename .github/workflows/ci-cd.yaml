name: CI-CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: npm install

    - name: Audit for vulnerabilities
      run: npm audit

    - name: build
      run: npm run build

    - name: save dist folder as artifact
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: frontend/dist
        retention-days: 1

  build-server:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./server

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install server dependencies
      run: npm install

    - name: Audit for vulnerabilities
      run: npm audit

    - name: run build
      run: npm run build

    - name: save dist folder as artifact
      uses: actions/upload-artifact@v4
      with:
        name: server-dist
        path: server/dist
        retention-days: 1

    - name: save package.json as artifact
      uses: actions/upload-artifact@v4
      with:
        name: server-package-json
        path: server/package.json
        retention-days: 1

  sftp-upload:
    needs: [build-frontend, build-server]

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download server artifact
      uses: actions/download-artifact@v4
      with:
        name: server-dist
        path: server-dist

    - name: Download server package.json
      uses: actions/download-artifact@v4
      with:
        name: server-package-json
        path: server-package-json

    - name: Download frontend artifact
      uses: actions/download-artifact@v4
      with:
        name: frontend-dist
        path: frontend-dist

    - name: Install OpenVPN
      run: sudo apt-get update && sudo apt-get install -y openvpn

    - name: test openvpn config file
      run: echo "${{ secrets.OPENVPN_CONFIG }}" > /tmp/openvpn.conf 

    - name: Configure and Connect /tmp/openvpn.conf to VPN
      run: sudo openvpn --config /tmp/openvpn.conf --daemon 

    - name: Wait for VPN to connect
      run: sleep 10

    - name: ping server
      run: ping -c 1 10.8.0.1
       
    - name: ls server-dist
      run: ls -l /home/runner/work/menus/menus/server-dist

    - name: send dist server to temp folder via rsync
      uses: actions/checkout@v3
      uses: burnett01/rsync-deployments@7.0.1
      with:
        switches: -avzr --delete
        path: /home/runner/work/menus/menus/server-dist
        remote_path: ./deploy/server-dist
        remote_host: ${{ secrets.SSH_HOST }}
        remote_user: ${{ secrets.SSH_USER }}
        remote_key: ${{ secrets.SSH_KEY }}

    - name: send package.json server to temp folder via rsync
      uses: burnett01/rsync-deployments@7.0.1
      with:
        switches: -avzr --delete
        path: /home/runner/work/menus/menus/server-package-json
        remote_path: ./deploy/server-dist/package.json
        remote_host: ${{ secrets.SSH_HOST }}
        remote_user: ${{ secrets.SSH_USER }}
        remote_key: ${{ secrets.SSH_KEY }}

    - name: send dist frontend to temp folder via rsync
      uses: burnett01/rsync-deployments@7.0.1
      with:
        switches: -avzr --delete
        path: /home/runner/work/menus/menus/frontend-dist
        remote_path: ./deploy/frontend-dist
        remote_host: ${{ secrets.SSH_HOST }}
        remote_user: ${{ secrets.SSH_USER }}
        remote_key: ${{ secrets.SSH_KEY }}

    - name: install dependencies
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: 22
